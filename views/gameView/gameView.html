<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss Coin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <header></header>
      <!-- <div class="title">
        <h1>Toss The Coin</h1>
      </div> -->

      <!-- <div class="results">
        <p id="headsCount">Heads: 0</p>
        <p id="tailsCount">Tails: 0</p>
      </div> -->

      <div>
        <h1 class="text-red" >Head or Tail ?</h1>
        <p>Make your guess</p>
      </div>

      <div class="coin images">
        <div class="head">
          <img id="coinHead" src="/public/images/22-original.jpg" alt="head" />
        </div>

        <div class="tail">
          <img id="coinTail" src="/public/images/21-original.jpg" alt="tail" />
        </div>
      </div>

      <div class="guess">
        <h2 style="text-align: center; margin-bottom: 25px">Guess</h2>
        <div class="guessButtons">
          <button id="headGuess" class="bg-blue-700">Head</button>
          <button id="tailGuess" class="bg-blue-700">Tail</button>
        </div>
      </div>

      <!-- Flip Buttons -->
      <div class="buttons">
        <button id="flipCoin">Flip Coin</button>
        <button id="resetGame">Reset</button>
      </div>
    </div>

    <footer>
      <div class="flex" >
        <span>17 left</span>
      </div>
      <img
        src="/public/images/aarchives.svg"
        alt="amea-archives"
        class="ameaHeaderImage"
      />
    </footer>

    
    <script src="./gameView.js" type="module"></script>
  </body>
</html>
