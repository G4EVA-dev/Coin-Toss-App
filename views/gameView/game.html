<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss Coin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-white">
    <div
      class="container w-full h-full flex justify-center items-center flex-col  bg-white"
    >
      <div class="text-center" >
        <h1 class="text-red-600 font-extrabold text-[32px] ">Head or Tail ?</h1>
        <p>Make your guess</p>
      </div>

      <div class="w-full  flex justify-around items-center gap-[25px]  mt-[25px]  " >
        <button class="w-[65px] text-[24px] border-[1px] border-black  bg-transparent font-nold px-2 rounded-md " >H</button>
        <button class="w-[65px] text-[24px] border-1 border-black bg-black font-bold px-2 text-white rounded-md " >T</button>
      </div>
      

      <div class="coin images h-36 w-36 relative mx-auto mt-8">
        <div class="head absolute w-25 h-full">
          <img
            id="coinHead"
            src="/public/images/22-original.jpg"
            alt="head"
            class="w-36"
          />
        </div>

        <div class="tail absolute w-25 h-full transform rotate-180">
          <img
            id="coinTail"
            src="/public/images/21-original.jpg"
            alt="tail"
            class="w-36"
          />
        </div>
      </div>

      <div class="text-center text-[20px] w-[156px] text-wrap mt-[25px] " >
        <p>Now tap the coin to toss it!</p>
      </div>

    <footer class=" w-full flex justify-between items-center mb-0 absolute p-2 bottom-0">
      <div>
        <h1 class="text-[20px] font-bold " > <span>17</span> left</h1>
      </div>

      <div>
        <img
        src="/public/images/aarchives.svg"
        alt="amea-archives"
        class="w-21"
      /> 
      </div>
      
    </footer>
  </body>
</html>
